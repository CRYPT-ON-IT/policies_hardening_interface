on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files FTP Deployer
      uses: sand4rt/ftp-deployer@v1.3
      with:
        sftp: false # optional
        host: ftp.cluster021.hosting.ovh.net # e.g. ftp.host.com or sftp.host.com (without ftp:// or ftps://)
        port: 21 # optional, default is: 21
        username: ${{ secrets.FTP_USERNAME }} # FTP username
        password: ${{ secrets.FTP_PASSWORD }} # FTP password
        local_folder: / # optional, local path, default is: dist
        remote_folder: www/ # optional, remote path of your FTP server
        cleanup: false # optional, remove existing files inside FTP remote folder
        pasive: true # optional
        
